<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עץ משפחה אינטראקטיבי</title>
    
    <!-- Cytoscape.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="toolbar">
        <button onclick="addPerson()">הוסף אדם</button>
        <div id="dragContainer">
            <div class="draggable-person male" draggable="true" data-gender="male">גבר חדש</div>
            <div class="draggable-person female" draggable="true" data-gender="female">אישה חדשה</div>
        </div>
        <button onclick="exportImage()">ייצא לתמונה</button>
        <button id="createEdgeBtn" onclick="toggleEdgeCreation()">חבר בין אנשים</button>
    </div>
    
    <div id="cy"></div>

    <!-- דיאלוג עריכה -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="form-group">
                <label for="personName">שם:</label>
                <input type="text" id="personName">
            </div>
            <div class="form-group">
                <label for="personGender">מין:</label>
                <select id="personGender">
                    <option value="male">זכר</option>
                    <option value="female">נקבה</option>
                </select>
            </div>
            <div class="form-group">
                <label for="personHealth">מצב בריאותי:</label>
                <select id="personHealth">
                    <option value="healthy">בריא</option>
                    <option value="sick">חולה</option>
                </select>
            </div>
            <div class="form-group">
                <label for="personNotes">הערות:</label>
                <input type="text" id="personNotes">
            </div>
            <div class="button-group">
                <button onclick="savePerson()">שמור</button>
                <button class="button-delete" onclick="deletePerson()">מחק</button>
                <button onclick="closeModal()">ביטול</button>
            </div>
        </div>
    </div>

    <!-- דיאלוג בחירת סוג קשר -->
    <div id="relationshipModal" class="modal">
        <div class="modal-content">
            <h3>בחר סוג קשר</h3>
            <div class="form-group">
                <select id="relationshipType">
                    <option value="spouse">נישואין</option>
                    <option value="parent-child">הורה-ילד</option>
                </select>
            </div>
            <div class="button-group">
                <button onclick="saveRelationship()">שמור</button>
                <button onclick="closeRelationshipModal()">ביטול</button>
            </div>
        </div>
    </div>

    <style>
        #toolbar {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.15);
            z-index: 1000;
            min-width: 150px;
        }

        #toolbar button {
            width: 100%;
            white-space: nowrap;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background: #4a90e2;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        #toolbar button:hover {
            background: #357abd;
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #toolbar button:active {
            transform: translateY(0);
        }

        #toolbar button.active {
            background: #357abd;
        }
        
        #dragContainer {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 12px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            margin: 5px 0;
        }
        
        .draggable-person {
            padding: 10px 15px;
            border: 2px solid #4a90e2;
            cursor: grab;
            background: white;
            user-select: none;
            text-align: center;
            transition: all 0.2s;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .draggable-person.male {
            border-radius: 6px;
        }
        
        .draggable-person.female {
            border-radius: 25px;
        }
        
        .draggable-person:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .draggable-person:active {
            cursor: grabbing;
            transform: translateY(0);
        }

        #cy {
            width: 100%;
            height: 100vh;
            background: #f8f9fa;
        }

        #createEdgeBtn {
            background: #28a745 !important;
        }

        #createEdgeBtn:hover {
            background: #218838 !important;
        }

        #createEdgeBtn.active {
            background: #218838 !important;
        }
    </style>

    <script src="script.js"></script>
</body>
</html>
